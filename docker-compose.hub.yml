services:
  frontend:
    image: kevin950805/digital-photo-frame-frontend:latest
    ports:
      - "4123:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend
    stdin_open: true
    tty: true

  backend:
    image: kevin950805/digital-photo-frame-backend:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/data/database.sqlite
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./database:/app/data
      - ./uploads:/app/uploads
    stdin_open: true
    tty: true

volumes:
  database_data:
  uploads_data:

networks:
  default:
    name: photo-frame-network
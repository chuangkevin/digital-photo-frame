<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="數位相框系統 - 智能媒體展示與管理" />

    <!-- PWA 支援 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 觸控優化 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- 預載關鍵資源 -->
    <link rel="preconnect" href="http://localhost:3001">

    <title>數位相框</title>
  </head>
  <body>
    <noscript>您需要啟用 JavaScript 來執行此應用程式。</noscript>
    <div id="root" class="w-full h-screen"></div>

    <!-- 載入提示 -->
    <div id="loading" style="position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:50">
      <div style="color:#fff;text-align:center">
        <div style="width:48px;height:48px;border:2px solid transparent;border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px"></div>
        <p style="font-size:18px">載入中...</p>
      </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>

    <script>
      // 隱藏載入畫面
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 100);
      });
    </script>
  </body>
</html>

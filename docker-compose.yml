services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/data/database.sqlite
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./backend:/app
      - ./database:/app/data
      - ./uploads:/app/uploads
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  database_data:
  uploads_data:

networks:
  default:
    name: photo-frame-network